<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
</head>
<body>
    <div style="display:flex; gap:32px; justify-content:center; align-items:flex-start;">
        <div style="display:flex; flex-direction:column;">
            <div class="todo-container" style="box-sizing:border-box;">
                <h1>To-Do List</h1>
                <div class="input-group">
                    <input type="text" id="todo-input" placeholder="할 일을 입력하세요...">
                    <select id="category-input" style="width:100px;">
                        <option value="work">업무</option>
                        <option value="study">공부</option>
                        <option value="life">생활</option>
                        <option value="etc">기타</option>
                    </select>
                </div>
                <div class="input-group" style="gap:8px; align-items:flex-start;">
                    <div style="display:flex; flex-direction:column; align-items:flex-start;">
                        <label for="start-time" style="font-size:14px; margin-bottom:2px;">시작</label>
                        <input type="datetime-local" id="start-time" style="width:150px;" title="시작 시각">
                    </div>
                    <div style="display:flex; flex-direction:column; align-items:flex-start;">
                        <label for="end-time" style="font-size:14px; margin-bottom:2px;">종료</label>
                        <input type="datetime-local" id="end-time" style="width:150px;" title="종료 시각">
                    </div>
                    <button id="add-btn" style="align-self:end; margin-top:20px;">추가</button>
                </div>
                <ul id="todo-list"></ul>
            </div>
        </div>
        <div style="min-width:420px;">
            <div class="calendar-outer" style="margin-left:24px; min-width:480px;">
                <div id="calendar-header" class="calendar-header-box"></div>
                <div id="calendar"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
